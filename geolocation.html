<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Where am I?</title>
<!-- 	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
 -->	
 	<script type="text/javascript">
		window.onload = getMyLocation;

		function getMyLocation() {
			if (navigator.geolocation) {
				// navigator.geolocation.getCurrentPosition(displayLocation);
				var watchButton = document.getElementById("watch");
				watchButton.onclick = watchLocation;
				var clearWatchButton = document.getElementById("clearWatch");
				clearWatchButton.onclick = clearWatch;
			} else {
				alert("Oops, no geolocation support");
			}
		}

		var watchId = null;
		function watchLocation() {
			watchId = navigator.geolocation.watchPosition(displayLocation, displayError);
		}

		function displayError(error) {
			var errorTypes = {
				0: "Unknown  error",
				1: "Permission denied by user",
				2: "Position is not available",
				3: "Request timed out"
			};
			var errorMessage = errorTypes[error.code];
			var div = document.getElementById("location");
			div.innerHTML = errorMessage;
		}

		function clearWatch() {
			if (watchId) {
				var div = document.getElementById("location");
				div.innerHTML = " watchId = " + watchId
				navigator.geolocation.clearWatch(watchId);
				watchId = null;
			}
			
			div.innerHTML += " clear watchId";
		}

		function displayLocation(position) {
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;

			var div = document.getElementById("location");
			div.innerHTML = "You are at latitude: " + latitude + ", longitude: " + longitude;
			div.innerHTML += " (with " + position.coords.accuracy + " meters accuracy)";
			// showMap(position.coords);
		}

		var map;
		function showMap(coords) {
			var googleLatAndLong = new google.maps.LatLng(latitude, longitude);
			var mapOptions = {
				zoom: 10,
				center: googleLatAndLong,
				mapTypeId: google.maps.mapTypeId.ROADMAP
			};
			var mapDiv = document.getElementById("map");
			map = new google.maps.Map(mapDiv, mapOptions);
		}
	</script>
</head>
<body>
	<form>
		<input type="button" id="watch" value="Watch me">
		<input type="button" id="clearWatch" value="clear Watch">
	</form>
	<div id="location">
		
	</div>
	<div id="map" style="width: 400px; height: 400px; background-color: orange"></div>
</body>
</html>
